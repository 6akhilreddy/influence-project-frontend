<app-header></app-header>
<button class="btn btn-primary m-2" [routerLink]="'/influencerDashboard'">Dashboard</button>
<div class="startegies-main">
  <h2 class="text-center">Strategies</h2>
  <my-tabs>
    <my-tab [tabTitle]="'Current Instagram Trends'">
      <app-strategies-details [keyword]="'Instagram trends'"></app-strategies-details>
    </my-tab>
    <my-tab [tabTitle]="'Organic Growth Strategies'">
      <app-strategies-details [keyword]="'organic growth'"></app-strategies-details>
    </my-tab>
    <my-tab [tabTitle]="'Social Media Marketing'">
      <app-strategies-details [keyword]="'social media'"></app-strategies-details>
    </my-tab>
    <my-tab *ngIf="checkInterestIsPresent('fashion')" [tabTitle]="'Niche Strategies(fashion)'">
      <app-strategies-details [keyword]="'fashion'"></app-strategies-details>
    </my-tab>
    <my-tab *ngIf="checkInterestIsPresent('music')" [tabTitle]="'Niche Strategies(music)'">
      <app-strategies-details [keyword]="'music'"></app-strategies-details>
    </my-tab>
    <my-tab *ngIf="checkInterestIsPresent('photography')"[tabTitle]="'Niche Strategies(photography)'">
      <app-strategies-details [keyword]="'photography'"></app-strategies-details>
    </my-tab>
  </my-tabs>
</div>
